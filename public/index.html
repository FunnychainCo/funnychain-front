<!DOCTYPE html>
<html lang="en">

<!-- start PWA script -->
<script type="text/javascript">
    window._promptEventForPWA = null;
    window.addEventListener("beforeinstallprompt", function (ev) {
        console.log("early beforeinstallprompt received");
        ev.preventDefault();// Stop Chrome from asking _now_
        window._promptEventForPWA = ev;
    });
</script>
<!-- end PWA script -->

<!-- start setup properties script -->
<script type="text/javascript" src="%PUBLIC_URL%/static/properties/properties.js"></script>
<script type="text/javascript" src="%PUBLIC_URL%/static/script/fill.js"></script>
<script type="text/javascript">
    window.GLOBAL_PROPERTIES_JS = GLOBAL_PROPERTIES_JS;
</script>
<!-- end setup properties script -->

<!-- start One Signal -->
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" no-cors async=""></script>
<!-- end One Signal -->

<!-- Google ads -->

<script>

        google_ad_client: "ca-pub-2015196854926270",
        enable_page_level_ads: true
    });
</script>
<!-- Google ads end -->

<!-- Global site tag (gtag.js) - Google Analytics -->
<script type="text/javascript">
    if (GLOBAL_PROPERTIES_JS.googleAnalyticsActivated === "true") {
        document.write('\x3Cscript async src="' + GLOBAL_PROPERTIES_JS.googleAnalyticsUrl + '">\x3C/script>');
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', GLOBAL_PROPERTIES_JS.googleAnalyticsId);
    }
</script>
<!-- end - Google Analytics -->
